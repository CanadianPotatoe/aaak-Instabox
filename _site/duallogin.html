<script>
/**
 * Function to wrap images with a figure and caption if they have a title attribute.
 * This function is executed when the window loads.
 */
function wrap_img(fn) {
    // Check if the document is already loaded
    if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading") {
        // Select all images within elements with the class 'post'
        var elements = document.querySelectorAll(".post img");
        // Iterate over each image element
        Array.prototype.forEach.call(elements, function(el, i) {
            // Check if the image has a title attribute and is not an emoji
            if (el.getAttribute("title") && (el.className != "emoji")) {
                // Create a figcaption element for the caption
                const caption = document.createElement('figcaption');
                // Create a text node with the title attribute value
                var node = document.createTextNode(el.getAttribute("title"));
                // Append the text node to the figcaption element
                caption.appendChild(node);
                // Create a figure element to wrap the image and caption
                const wrapper = document.createElement('figure');
                // Add the 'image' class to the figure element
                wrapper.className = 'image';
                // Insert the figure element before the image
                el.parentNode.insertBefore(wrapper, el);
                // Remove the image from its original position
                el.parentNode.removeChild(el);
                // Append the image and caption to the figure element
                wrapper.appendChild(el);
                wrapper.appendChild(caption);
            }
        });
    } else {
        // If the document is not loaded, add an event listener to execute the function when it is
        document.addEventListener('DOMContentLoaded', fn);
    }
}
// Execute the wrap_img function when the window loads
window.onload = wrap_img;
</script>

<script type="module">
    import { pythonURI, fetchOptions } from '/flocker_frontend/assets/js/api/config.js';

    document.addEventListener('DOMContentLoaded', function() {
    getCredentials() // Call the function to get credentials
        .then(data => {
            const loginArea = document.getElementById('loginArea');
            if (data) { // Update the login area based on the data
                // User is authenticated, replace "Login" with User's name
                loginArea.innerHTML = `
                    <div class="dropdown">
                        <button class="dropbtn">${data.name}</button>
                        <div class="dropdown-content">
                            <a href="/flocker_frontend/logout">Logout</a>
                            <a href="/flocker_frontend/profile">Profile</a>
                            <a href="/flocker_frontend/analytics">Analytics</a>
                        </div>
                    </div>
                `;
            } else {
                // User is not authenticated, then "Login" link is shown
                loginArea.innerHTML = '<a href="/flocker_frontend/login">Profile</a>';
            }
        })
        .catch(err => { // General error handler
            console.error("Error fetching credentials: ", err);
            // Handle any errors that occurred during getCredentials
        });
    });

    function getCredentials() {
        const URL = pythonURI + '/api/id';
        return fetch(URL, fetchOptions)
            .then(response => { // API response handler 
                if (response.status !== 200) {
                    console.error("HTTP status code: " + response.status);
                    return null; // prepares to stop the chain by returning null.
                }
                return response.json(); // plans to continue the chain with the data.
            })
            .then(data => { // Data handler from the previous promise  
                if (data === null) return null; // stops the chain, returns null.
                console.log(data); // logs data with should contain uid, name, etc.
                return data; // returns data to caller 
            })
            .catch(err => { // General error handler
                console.error("Fetch error: ", err);
                return null;
            });
    }

</script>

<script type="module">
    import { login, javaURI, pythonURI, fetchOptions } from '/flocker_frontend/assets/js/api/config.js';

    // Function to handle Java login
    window.javaLogin = function() {
        const options = {
            URL: `${javaURI}/authenticate`,
            callback: javaDatabase,
            message: "java-message",
            method: "POST",
            cache: "no-cache",
            body: {
                email: document.getElementById("uid").value,
                password: document.getElementById("password").value,
            }
        };
        login(options);
    }

    // Function to fetch and display Java data
    function javaDatabase() {
        const URL = `${javaURI}/api/person`;
        const loginForm = document.getElementById('javaForm');
        const dataTable = document.getElementById('javaTable');
        const dataButton = document.getElementById('javaButton');
        const resultContainer = document.getElementById("javaResult");
        resultContainer.innerHTML = '';

        fetch(URL, fetchOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Spring server response: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                loginForm.style.display = 'none';
                dataTable.style.display = 'block';
                dataButton.style.display = 'block';

                const tr = document.createElement("tr");
                const name = document.createElement("td");
                const id = document.createElement("td");
                const age = document.createElement("td");
                const roles = document.createElement("td");
                name.textContent = data.name;
                id.textContent = data.email;
                age.textContent = data.age;
                roles.textContent = data.roles.map(role => role.name).join(', ');
                tr.appendChild(name);
                tr.appendChild(id);
                tr.appendChild(age);
                tr.appendChild(roles);
                resultContainer.appendChild(tr);
            })
            .catch(error => {
                console.error("Java Database Error:", error);
                const errorMsg = `Java Database Error: ${error.message}`;
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.textContent = errorMsg;
                tr.appendChild(td);
                resultContainer.appendChild(tr);
            });
    }

    // Function to handle Python login
    window.pythonLogin = function() {
        const options = {
            URL: `${pythonURI}/api/authenticate`,
            callback: pythonDatabase,
            message: "python-message",
            method: "POST",
            cache: "no-cache",
            body: {
                uid: document.getElementById("python-uid").value,
                password: document.getElementById("python-password").value,
            }
        };
        login(options);
    }

    // Function to fetch and display Python data
    function pythonDatabase() {
        const URL = `${pythonURI}/api/id`;
        const loginForm = document.getElementById('pythonForm');
        const dataTable = document.getElementById('pythonTable');
        const dataButton = document.getElementById('pythonButton');
        const resultContainer = document.getElementById("pythonResult");
        resultContainer.innerHTML = '';

        fetch(URL, fetchOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Flask server response: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                loginForm.style.display = 'none';
                dataTable.style.display = 'block';
                dataButton.style.display = 'block';

                const tr = document.createElement("tr");
                const id = document.createElement("td");
                const name = document.createElement("td");
                const uid = document.createElement("td");
                const role = document.createElement("td");
                const profile = document.createElement("td");
                const kasm = document.createElement("td");
                const classes = document.createElement("td");

                id.textContent = data.id;
                name.textContent = data.name;
                uid.textContent = data.uid;
                role.textContent = data.role;
                profile.textContent = data.pfp;
                kasm.textContent = data.kasm_server_needed;

                if (Array.isArray(data.sections)) {
                    classes.innerHTML = data.sections.map(section => `${section.abbreviation} - ${section.name}`).join('<br>');
                } else {
                    classes.textContent = '';
                }

                tr.appendChild(id);
                tr.appendChild(name);
                tr.appendChild(uid);
                tr.appendChild(role);
                tr.appendChild(profile);
                tr.appendChild(kasm);
                tr.appendChild(classes);
                resultContainer.appendChild(tr);
            })
            .catch(error => {
                loginForm.style.display = 'block';
                dataTable.style.display = 'none';
                dataButton.style.display = 'none';
                console.error("Python Database Error:", error);
                const errorMsg = `Python Database Error: ${error.message}`;
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.textContent = errorMsg;
                tr.appendChild(td);
                resultContainer.appendChild(tr);
            });
    }

    // Call relevant database functions on page load
    window.onload = function() {
        javaDatabase();
        pythonDatabase();
    };
</script>
